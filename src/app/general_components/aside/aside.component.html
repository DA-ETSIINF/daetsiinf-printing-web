<aside *ngIf="appComponent.deviceWidth === 'large'">
  <nav>
    <ul>
      <li [ngClass]="{'active': currentPage === '/my-files'}">
        <div class="files-menu__option">
          <i (click)="toggleMyFilesView('myFiles')" [ngStyle]="showMyFilesAside !== 0 && {'transform': 'rotate(90deg)','margin-top':'4px'}"
            class="material-icons">arrow_right</i>
          <span routerLink="/my-files">Mis archivos</span>
        </div>
        <ul class="items" id="myFiles" [ngStyle]="{'max-height': showMyFilesAside !== 0 ? showMyFilesAside + 'px' : 0}">
          <li *ngFor="let item of myFiles">
            <i class="material-icons" *ngIf="item.type === 'folder'">folder</i>
            <i class="material-icons" *ngIf="item.type === 'pdf'">picture_as_pdf</i>
            <span>{{item.name}}</span>
          </li>
        </ul>
      </li>
      <li [ngClass]="{'active': currentPage === '/shared-with-me'}">
        <div class="files-menu__option">
          <i (click)="toggleSharedFilesView('myFiles')" [ngStyle]="showSharedFilesAside && {'transform': 'rotate(90deg)','margin-top':'4px'}"
            class="material-icons">arrow_right</i>
          <span (click)="goTo('/shared-with-me', 'shared-with-me')">Compartidos conmigo</span>
        </div>
        <ul class="items" id="sharedFiles" [ngStyle]="{'max-height': showSharedFilesAside !== 0 ? showSharedFilesAside + 'px' : 0}">
          <li *ngFor="let item of sharedWithMe">
            <i class="material-icons" *ngIf="item.type === 'folder'">folder</i>
            <i class="material-icons" *ngIf="item.type === 'pdf'">picture_as_pdf</i>
            <span>{{item.name}}</span>
          </li>
        </ul>
      </li>
      <div class="divider"></div>
      <li class="lang">
        <span>English</span>
      </li>
    </ul>
  </nav>
  <app-footer></app-footer>
</aside>
