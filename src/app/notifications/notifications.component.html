<section>
  <div class="notification" *ngFor="let notification of notifications; let i = index" [ngClass]="notification.status">
    <header>

      <span class="title">{{notification.title}}</span>
      <i class="material-icons" (click)="removeNotification(i)">
        close
      </i>
    </header>
    <span class="description">{{notification.description}}</span>
  </div>

</section>
