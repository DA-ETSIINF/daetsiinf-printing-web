<nav>
  <ul>
    <li [ngClass]="{ active: currentPage === '/my-files' }">
      <div class="files-menu__option">
        <i
          (click)="toggleMyFilesView('myFiles')"
          [ngStyle]="
              showMyFilesAside !== 0 && {
                transform: 'rotate(90deg)',
                'margin-top': '4px'
              }
            "
          class="material-icons"
        >arrow_right</i
        >
        <span routerLink="/my-files" translate>my_files</span>
      </div>
      <ul
        class="items"
        id="myFiles"
        [ngStyle]="{
            'max-height': showMyFilesAside !== 0 ? showMyFilesAside + 'px' : 0
          }"
      >
        <li *ngFor="let folder of myFilesShowing.folders">
          <i class="material-icons">folder</i> <span>{{ folder.name }}</span>
        </li>
        <div [ngStyle]="{ 'height.px': separatorHeight }"></div>
        <li *ngFor="let item of myFilesShowing.files">
          <i class="material-icons" *ngIf="item.type === 'pdf'"
          >picture_as_pdf</i
          >
          <span>{{ item.name }}</span>
        </li>
        <li
          *ngIf="
              myFilesShowing.files.length + myFilesShowing.folders.length === 0
            "
        >
          <span translate="empty_folder"></span>
        </li>
      </ul>
    </li>
    <li
      [ngClass]="{ active: currentPage === '/shared-with-me' }"
      [hidden]="true"
    >
      <div class="files-menu__option">
        <i
          (click)="toggleSharedFilesView('myFiles')"
          [ngStyle]="
              showSharedFilesAside && {
                transform: 'rotate(90deg)',
                'margin-top': '4px'
              }
            "
          class="material-icons"
        >arrow_right</i
        >
        <span (click)="goTo('/shared-with-me', 'shared-with-me')"
              translate>shared_with_me</span>
      </div>
      <ul
        class="items"
        id="sharedFiles"
        [ngStyle]="{
            'max-height':
              showSharedFilesAside !== 0 ? showSharedFilesAside + 'px' : 0
          }"
      >
        <li *ngFor="let folder of myFilesShared.folder">
          <i class="material-icons">folder</i> <span>{{ folder.name }}</span>
        </li>
        <li *ngFor="let item of myFilesShared.files">
          <i class="material-icons" *ngIf="item.type === 'pdf'"
          >picture_as_pdf</i
          >
          <span>{{ item.name }}</span>
        </li>
        <li
          *ngIf="
              myFilesShared.files.length + myFilesShared.folders.length === 0
            "
        >
          <span translate="empty_folder"></span>
        </li>
      </ul>
    </li>
    <div class="divider" [hidden]="true"></div>
  </ul>
</nav>
